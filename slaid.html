<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বইয়ের স্লাইডশো ও এডিটর</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .neon-text {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
        }
        .slide {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: absolute;
            inset: 0;
            z-index: 0;
        }
        .slide.active {
            opacity: 1;
            z-index: 10;
        }
        /* এডিটর প্যানেলের জন্য স্ক্রলবার ডিজাইন */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen pb-20">

    <main class="w-full max-w-5xl mx-auto p-4">
        
        <!-- স্লাইডার সেকশন -->
        <section id="slider-container" class="relative rounded-2xl overflow-hidden shadow-2xl h-64 md:h-[500px] group bg-gray-900 mb-10">
            <div id="slides-wrapper" class="w-full h-full relative">
                <!-- স্লাইড জাভাস্ক্রিপ্ট দিয়ে লোড হবে -->
            </div>

            <!-- নেভিগেশন বাটন -->
            <button onclick="prevSlide()" class="absolute left-4 top-1/2 -translate-y-1/2 bg-black/30 hover:bg-black/60 text-white p-2 rounded-full z-20 backdrop-blur-sm transition">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                </svg>                  
            </button>
            <button onclick="nextSlide()" class="absolute right-4 top-1/2 -translate-y-1/2 bg-black/30 hover:bg-black/60 text-white p-2 rounded-full z-20 backdrop-blur-sm transition">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                </svg>                  
            </button>

            <!-- ডট ইন্ডিকেটর -->
            <div id="dots-container" class="absolute bottom-4 left-1/2 -translate-x-1/2 z-20 flex space-x-2"></div>
        </section>


        <!-- এডিট প্যানেল সেকশন (নতুন যোগ করা হয়েছে) -->
        <section class="bg-white rounded-2xl shadow-lg border border-slate-200 overflow-hidden">
            <div class="p-6 bg-slate-50 border-b flex justify-between items-center">
                <div>
                    <h3 class="text-xl font-bold text-slate-800 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                        স্লাইড এডিটর
                    </h3>
                    <p class="text-sm text-slate-500">নিচে স্লাইডের তথ্য পরিবর্তন করে 'সেভ করুন' বাটনে চাপ দিন</p>
                </div>
                <button onclick="toggleEditPanel()" id="toggle-btn" class="text-sm bg-white border border-slate-300 px-4 py-2 rounded-lg hover:bg-slate-100 transition shadow-sm">
                    লুকান/দেখান
                </button>
            </div>

            <div id="edit-panel-content" class="p-6 transition-all duration-300">
                <!-- ডায়নামিক ইনপুট লিস্ট -->
                <div id="slides-inputs-list" class="space-y-4 max-h-[500px] overflow-y-auto custom-scrollbar pr-2 mb-6">
                    <!-- জাভাস্ক্রিপ্ট দিয়ে এখানে ইনপুট তৈরি হবে -->
                </div>

                <!-- অ্যাকশন বাটন -->
                <div class="flex flex-col md:flex-row gap-4 justify-between items-center border-t pt-6">
                    <button onclick="addNewSlide()" class="flex items-center gap-2 px-5 py-2.5 bg-green-50 text-green-700 border border-green-200 rounded-lg hover:bg-green-100 transition font-medium w-full md:w-auto justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        নতুন স্লাইড যোগ করুন
                    </button>

                    <div class="flex gap-3 w-full md:w-auto">
                        <button onclick="resetToDefault()" class="px-5 py-2.5 text-slate-600 hover:text-slate-800 font-medium transition w-full md:w-auto">
                            রিসেট
                        </button>
                        <button onclick="saveAndRefresh()" class="flex items-center justify-center gap-2 px-8 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow-lg hover:shadow-xl transition font-bold w-full md:w-auto">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                            </svg>
                            সেভ করুন
                        </button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script>
        // ডিফল্ট ডাটা (রিসেট করার জন্য রাখা হলো)
        const defaultSlides = [
            { img: "image/slaid1.jpg", title: "অর্থনীতির নতুন দিগন্ত" },
            { img: "image/slaid2.jpg", title: "উপন্যাসের জাদুকরী ভুবন" },
            { img: "image/slaid3.jpg", title: "ইতিহাসের অজানা অধ্যায়" },
            { img: "image/slaid4.jpg", title: "বিজ্ঞানের বিস্ময়কর আবিষ্কার" },
            { img: "image/slaid5.jpg", title: "কবিতার ছন্দে বৃষ্টি" },
            { img: "image/slaid6.jpg", title: "ভ্রমণ ও রোমাঞ্চ" },
            { img: "image/slaid7.jpg", title: "আত্মউন্নয়ন ও মোটিভেশন" },
            { img: "image/slaid8.jpg", title: "সাইন্স ফিকশন সমগ্র" },
            { img: "image/slaid9.jpg", title: "শিশুদের রূপকথা" },
            { img: "image/slaid10.jpg", title: "ধর্ম ও দর্শন" }
        ];

        // বর্তমান স্লাইড ডাটা (শুরুতে ডিফল্ট ডাটার কপি)
        let slidesData = JSON.parse(JSON.stringify(defaultSlides));

        const slidesWrapper = document.getElementById('slides-wrapper');
        const dotsContainer = document.getElementById('dots-container');
        const inputsList = document.getElementById('slides-inputs-list');
        
        let currentSlide = 0;
        let slideInterval;

        // --- স্লাইডার ফাংশনালিটি ---

        function initSlider() {
            slidesWrapper.innerHTML = '';
            dotsContainer.innerHTML = '';

            if (slidesData.length === 0) {
                slidesWrapper.innerHTML = '<div class="flex items-center justify-center h-full text-white text-xl">কোনো স্লাইড নেই। নিচে থেকে যোগ করুন।</div>';
                return;
            }

            slidesData.forEach((slide, index) => {
                // ১. স্লাইড তৈরি
                const slideDiv = document.createElement('div');
                slideDiv.className = `slide w-full h-full ${index === 0 ? 'active' : ''}`;
                slideDiv.innerHTML = `
                    <img src="${slide.img}" 
                         onerror="this.src='https://placehold.co/1000x500/1e293b/FFF?text=Image+Not+Found+${index+1}'"
                         class="w-full h-full object-cover transition transform duration-[2000ms] hover:scale-105">
                    <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent"></div>
                    <div class="absolute bottom-0 left-0 p-6 md:p-10 w-full">
                        <h2 class="text-3xl md:text-5xl font-bold text-white mb-2 neon-text drop-shadow-lg">${slide.title}</h2>
                        <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full font-bold shadow-lg mt-4 transition hover:-translate-y-1">অর্ডার করুন</button>
                    </div>
                `;
                slidesWrapper.appendChild(slideDiv);

                // ২. ডট তৈরি
                const dot = document.createElement('button');
                dot.className = `w-3 h-3 rounded-full transition-all duration-300 ${index === 0 ? 'bg-blue-500 w-8' : 'bg-white/50 hover:bg-white'}`;
                dot.onclick = () => goToSlide(index);
                dotsContainer.appendChild(dot);
            });
            
            // এডিটর প্যানেলও আপডেট করি
            renderEditorInputs();
        }

        function showSlide(index) {
            if (slidesData.length === 0) return;
            const slides = document.querySelectorAll('.slide');
            const dots = dotsContainer.querySelectorAll('button');

            slides.forEach(s => s.classList.remove('active'));
            dots.forEach(d => {
                d.className = 'w-3 h-3 rounded-full bg-white/50 hover:bg-white transition-all duration-300';
            });

            if(slides[index]) slides[index].classList.add('active');
            if(dots[index]) dots[index].className = 'w-8 h-3 rounded-full bg-blue-500 transition-all duration-300';
            
            currentSlide = index;
        }

        function nextSlide() {
            if (slidesData.length === 0) return;
            let nextIndex = (currentSlide + 1) % slidesData.length;
            showSlide(nextIndex);
        }

        function prevSlide() {
            if (slidesData.length === 0) return;
            let prevIndex = (currentSlide - 1 + slidesData.length) % slidesData.length;
            showSlide(prevIndex);
        }

        function goToSlide(index) {
            showSlide(index);
            resetTimer();
        }

        function resetTimer() {
            clearInterval(slideInterval);
            slideInterval = setInterval(nextSlide, 5000);
        }

        // --- এডিটর ফাংশনালিটি ---

        function renderEditorInputs() {
            inputsList.innerHTML = '';
            slidesData.forEach((slide, index) => {
                const item = document.createElement('div');
                item.className = "flex flex-col md:flex-row gap-4 items-start bg-white p-4 rounded-lg border border-slate-200 shadow-sm hover:shadow-md transition-shadow group/item";
                item.innerHTML = `
                    <div class="flex items-center justify-center bg-slate-100 w-full md:w-32 h-20 rounded overflow-hidden flex-shrink-0">
                         <img src="${slide.img}" class="w-full h-full object-cover" onerror="this.src='https://placehold.co/100?text=No+Img'">
                    </div>
                    
                    <div class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1 uppercase tracking-wide">শিরোনাম (Title)</label>
                            <input type="text" id="title-${index}" value="${slide.title}" 
                                class="w-full border border-slate-300 px-3 py-2 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1 uppercase tracking-wide">ছবির লিংক (Image URL)</label>
                            <input type="text" id="img-${index}" value="${slide.img}" 
                                class="w-full border border-slate-300 px-3 py-2 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-sm text-slate-600">
                        </div>
                    </div>

                    <button onclick="deleteSlide(${index})" class="text-red-400 hover:text-red-600 hover:bg-red-50 p-2 rounded-full transition self-center md:self-start" title="এই স্লাইডটি মুছে ফেলুন">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                    </button>
                `;
                inputsList.appendChild(item);
            });
        }

        function addNewSlide() {
            // নতুন স্লাইড যোগ করার সময় ইনপুটগুলো থেকে বর্তমান ভ্যালু সেভ করে নিচ্ছি, নয়তো টাইপ করা লেখা হারিয়ে যাবে
            updateDataFromInputs();
            
            slidesData.push({
                img: "https://placehold.co/1000x500?text=New+Slide",
                title: "নতুন স্লাইড শিরোনাম"
            });
            renderEditorInputs();
            // স্ক্রল করে নিচে নিয়ে যাই
            setTimeout(() => {
                inputsList.scrollTop = inputsList.scrollHeight;
            }, 100);
        }

        function deleteSlide(index) {
            if(confirm('আপনি কি নিশ্চিত এই স্লাইডটি মুছে ফেলতে চান?')) {
                updateDataFromInputs();
                slidesData.splice(index, 1);
                renderEditorInputs();
            }
        }

        function updateDataFromInputs() {
            // ইনপুট ফিল্ড থেকে ডাটা নিয়ে arrays আপডেট করে
            slidesData.forEach((slide, index) => {
                const titleInput = document.getElementById(`title-${index}`);
                const imgInput = document.getElementById(`img-${index}`);
                if(titleInput) slide.title = titleInput.value;
                if(imgInput) slide.img = imgInput.value;
            });
        }

        function saveAndRefresh() {
            updateDataFromInputs();
            currentSlide = 0; // প্রথম স্লাইডে রিসেট
            initSlider(); // স্লাইডার রিফ্রেশ
            resetTimer();
            alert('স্লাইড আপডেট করা হয়েছে!');
        }

        function resetToDefault() {
            if(confirm('সব পরিবর্তন মুছে ফেলে আগের অবস্থায় ফিরে যাবেন?')) {
                slidesData = JSON.parse(JSON.stringify(defaultSlides));
                currentSlide = 0;
                initSlider();
                resetTimer();
            }
        }

        function toggleEditPanel() {
            const panel = document.getElementById('edit-panel-content');
            panel.classList.toggle('hidden');
        }

        // শুরু করা
        initSlider();
        resetTimer();

    </script>
</body>
</html>
